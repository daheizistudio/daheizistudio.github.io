        /* æµ…è‰²ä¸»é¢˜ */

        body.dark-theme .container {

        /* å½©è™¹ä¸»é¢˜ */

<body>
    <div class="theme-toggle" id="themeToggle" onclick="toggleTheme()">ğŸŒ™ æ·±è‰²</div>
    <div class="container">
        <h1 class="title">ADClock</h1>
        <p class="studio">å¤§é»‘å­å·¥ä½œå®¤åˆ¶ä½œ</p>
        
        <div class="timer-display" id="timerDisplay">
            00:00:00<span class="milliseconds">.000</span>
        </div>
        
        <div class="controls">
            <button class="btn btn-start" id="startBtn" onclick="startTimer()">å¼€å§‹</button>
            <button class="btn btn-pause" id="pauseBtn" onclick="pauseTimer()" disabled>æš‚åœ</button>
            <button class="btn btn-reset" id="resetBtn" onclick="resetTimer()">é‡ç½®</button>
        </div>
    </div>

    <script>
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;

        const timerDisplay = document.getElementById('timerDisplay');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');

        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            const ms = milliseconds % 1000;

            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}<span class="milliseconds">.${ms.toString().padStart(3, '0')}</span>`;
        }

        function updateDisplay() {
            const currentTime = Date.now();
            const totalElapsed = elapsedTime + (currentTime - startTime);
            timerDisplay.innerHTML = formatTime(totalElapsed);
        }

        function startTimer() {
            if (!isRunning) {
                startTime = Date.now();
                isRunning = true;
                
                timerInterval = setInterval(updateDisplay, 1);
                
                startBtn.textContent = 'è¿è¡Œä¸­';
                startBtn.disabled = true;
                pauseBtn.disabled = false;
            }
        }

        function pauseTimer() {
            if (isRunning) {
                isRunning = false;
                elapsedTime += Date.now() - startTime;
                clearInterval(timerInterval);
                
                startBtn.textContent = 'ç»§ç»­';
                startBtn.disabled = false;
                pauseBtn.disabled = true;
            }
        }

        function resetTimer() {
            isRunning = false;
            elapsedTime = 0;
            startTime = 0;
            clearInterval(timerInterval);
            
            timerDisplay.innerHTML = '00:00:00<span class="milliseconds">.000</span>';
            startBtn.textContent = 'å¼€å§‹';
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        // é”®ç›˜å¿«æ·é”®æ”¯æŒ
        document.addEventListener('keydown', function(event) {
            switch(event.code) {
                case 'Space':
                    event.preventDefault();
                    if (!isRunning && !startBtn.disabled) {
                        startTimer();
                    } else if (isRunning) {
                        pauseTimer();
                    }
                    break;
                case 'KeyR':
                    event.preventDefault();
                    resetTimer();
                    break;
                case 'KeyT':
                    event.preventDefault();
                    toggleTheme();
                    break;
            }
        });

        // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
        let currentTheme = 'default';
        const themes = {
            'default': { name: 'é»˜è®¤', icon: 'ğŸŒ™', next: 'light' },
            'light': { name: 'æµ…è‰²', icon: 'ğŸŒš', next: 'dark' },
            'dark': { name: 'æ·±è‰²', icon: 'ğŸŒˆ', next: 'rainbow' },
            'rainbow': { name: 'å½©è™¹', icon: 'â˜€ï¸', next: 'default' }
        };

        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            
            // ç§»é™¤å½“å‰ä¸»é¢˜ç±»
            body.classList.remove('light-theme', 'dark-theme', 'rainbow-theme');
            
            // åˆ‡æ¢åˆ°ä¸‹ä¸€ä¸ªä¸»é¢˜
            currentTheme = themes[currentTheme].next;
            
            // åº”ç”¨æ–°ä¸»é¢˜
            if (currentTheme !== 'default') {
                body.classList.add(currentTheme + '-theme');
            }
            
            // æ›´æ–°æŒ‰é’®æ–‡æœ¬å’Œå›¾æ ‡
            const nextTheme = themes[currentTheme].next;
            themeToggle.innerHTML = `${themes[nextTheme].icon} ${themes[nextTheme].name}`;
            
            // ä¿å­˜ä¸»é¢˜è®¾ç½®åˆ°æœ¬åœ°å­˜å‚¨
            localStorage.setItem('adclock-theme', currentTheme);
        }

        // åŠ è½½ä¿å­˜çš„ä¸»é¢˜è®¾ç½®
        function loadSavedTheme() {
            const savedTheme = localStorage.getItem('adclock-theme');
            if (savedTheme && themes[savedTheme]) {
                currentTheme = savedTheme;
                const body = document.body;
                const themeToggle = document.getElementById('themeToggle');
                
                // åº”ç”¨ä¿å­˜çš„ä¸»é¢˜
                if (currentTheme !== 'default') {
                    body.classList.add(currentTheme + '-theme');
                }
                
                // æ›´æ–°æŒ‰é’®æ–‡æœ¬
                const nextTheme = themes[currentTheme].next;
                themeToggle.innerHTML = `${themes[nextTheme].icon} ${themes[nextTheme].name}`;
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ADClock ç²¾ç¡®è®¡æ—¶å™¨å·²åŠ è½½ - å¤§é»‘å­å·¥ä½œå®¤åˆ¶ä½œ');
            loadSavedTheme();
        });
    </script>
