        /* æµ…è‰²ä¸»é¢˜ */

        /* æ·±è‰²ä¸»é¢˜ */

        /* æ¨¡å¼åˆ‡æ¢ */

        /* å®šæ—¶å™¨è®¾ç½® */
        .timer-settings {

        .preset-times {

        /* å®šæ—¶å™¨å®Œæˆæç¤º */
        .timer-finished {

            top: 0;

            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.8);
            display: none;
            justify-content: center;

        }

        .timer-finished.active {

        }

        .timer-finished-content {

        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        /* ä¸»é¢˜é€‚é… */
        body.light-theme .time-input {
            color: #2d3436;
            background: rgba(45, 52, 54, 0.1);
            border-color: rgba(45, 52, 54, 0.3);
        }

        body.light-theme .time-input:focus {

        }

        body.light-theme .mode-btn {

        }

        body.light-theme .preset-btn {
            color: #2d3436;

            background: rgba(45, 52, 54, 0.1);
        }

        body.light-theme .preset-btn:hover {

        @media (max-width: 480px) {

            }

            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
            .theme-toggle {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 0.8em;
            }
            .container {
                margin-top: 60px;
                padding: 30px 20px;
            }
        }
    </style>

<body>
    <div class="theme-toggle" id="themeToggle" onclick="toggleTheme()">ğŸŒ™ æ·±è‰²</div>
    <div class="container">

        <p class="studio">å¤§é»‘å­å·¥ä½œå®¤åˆ¶ä½œ</p>
        
        <!-- æ¨¡å¼åˆ‡æ¢ -->
        <div class="mode-toggle">
            <button class="mode-btn active" id="stopwatchMode" onclick="switchMode('stopwatch')">è®¡æ—¶å™¨</button>
            <button class="mode-btn" id="timerMode" onclick="switchMode('timer')">å®šæ—¶å™¨</button>
        </div>
        
        <!-- å®šæ—¶å™¨è®¾ç½® -->
        <div class="timer-settings" id="timerSettings">
            <div class="time-inputs">
                <div class="time-input-group">
                    <input type="number" class="time-input" id="hoursInput" min="0" max="23" value="0">
                    <span class="time-label">æ—¶</span>
                </div>
                <div class="time-input-group">
                    <input type="number" class="time-input" id="minutesInput" min="0" max="59" value="5">
                    <span class="time-label">åˆ†</span>
                </div>
                <div class="time-input-group">
                    <input type="number" class="time-input" id="secondsInput" min="0" max="59" value="0">
                    <span class="time-label">ç§’</span>
                </div>
                <div class="time-input-group">
                    <input type="number" class="time-input" id="millisecondsInput" min="0" max="999" value="0">
                    <span class="time-label">æ¯«ç§’</span>
                </div>
            </div>
            <div class="preset-times">
                <button class="preset-btn" onclick="setPresetTime(0, 0, 30, 0)">30ç§’</button>
                <button class="preset-btn" onclick="setPresetTime(0, 1, 0, 0)">1åˆ†é’Ÿ</button>
                <button class="preset-btn" onclick="setPresetTime(0, 3, 0, 0)">3åˆ†é’Ÿ</button>
                <button class="preset-btn" onclick="setPresetTime(0, 5, 0, 0)">5åˆ†é’Ÿ</button>
                <button class="preset-btn" onclick="setPresetTime(0, 10, 0, 0)">10åˆ†é’Ÿ</button>
                <button class="preset-btn" onclick="setPresetTime(0, 25, 0, 0)">25åˆ†é’Ÿ</button>
                <button class="preset-btn" onclick="setPresetTime(1, 0, 0, 0)">1å°æ—¶</button>
            </div>

        <div class="timer-display" id="timerDisplay">
            00:00:00<span class="milliseconds">.000</span>

        <div class="controls">
            <button class="btn btn-start" id="startBtn" onclick="startTimer()">å¼€å§‹</button>
            <button class="btn btn-pause" id="pauseBtn" onclick="pauseTimer()" disabled>æš‚åœ</button>
            <button class="btn btn-reset" id="resetBtn" onclick="resetTimer()">é‡ç½®</button>

    </div>
    
    <!-- å®šæ—¶å™¨å®Œæˆæç¤º -->
    <div class="timer-finished" id="timerFinished">
        <div class="timer-finished-content">
            <div>â° æ—¶é—´åˆ°ï¼</div>
            <div style="font-size: 0.6em; margin-top: 10px;">ç‚¹å‡»ä»»æ„ä½ç½®å…³é—­</div>

    <script>
        // å…¨å±€å˜é‡
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;
        let currentMode = 'stopwatch'; // 'stopwatch' æˆ– 'timer'
        let countdownTime = 0; // å€’è®¡æ—¶æ€»æ—¶é—´ï¼ˆæ¯«ç§’ï¼‰
        let remainingTime = 0; // å‰©ä½™æ—¶é—´ï¼ˆæ¯«ç§’ï¼‰
        let audioContext = null;
        
        // DOM å…ƒç´ 
        const timerDisplay = document.getElementById('timerDisplay');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const timerSettings = document.getElementById('timerSettings');
        const timerFinished = document.getElementById('timerFinished');
        const hoursInput = document.getElementById('hoursInput');
        const minutesInput = document.getElementById('minutesInput');
        const secondsInput = document.getElementById('secondsInput');
        const millisecondsInput = document.getElementById('millisecondsInput');

        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            const ms = milliseconds % 1000;

            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}<span class="milliseconds">.${ms.toString().padStart(3, '0')}</span>`;
        }

        function updateDisplay() {
            if (currentMode === 'stopwatch') {
                const currentTime = Date.now();
                const totalElapsed = elapsedTime + (currentTime - startTime);
                timerDisplay.innerHTML = formatTime(totalElapsed);
            } else {
                // å®šæ—¶å™¨æ¨¡å¼
                const currentTime = Date.now();
                const elapsed = elapsedTime + (currentTime - startTime);
                remainingTime = Math.max(0, countdownTime - elapsed);
                
                if (remainingTime <= 0) {
                    // æ—¶é—´åˆ°äº†
                    timerFinished.classList.add('active');
                    playAlarm();
                    resetTimer();
                    return;
                }
                
                timerDisplay.innerHTML = formatTime(remainingTime);
            }
        }
        
        // æ¨¡å¼åˆ‡æ¢
        function switchMode(mode) {
            if (isRunning) {
                resetTimer();
            }
            
            currentMode = mode;
            const stopwatchBtn = document.getElementById('stopwatchMode');
            const timerBtn = document.getElementById('timerMode');
            
            if (mode === 'stopwatch') {
                stopwatchBtn.classList.add('active');
                timerBtn.classList.remove('active');
                timerSettings.classList.remove('active');
                timerDisplay.innerHTML = '00:00:00<span class="milliseconds">.000</span>';
            } else {
                timerBtn.classList.add('active');
                stopwatchBtn.classList.remove('active');
                timerSettings.classList.add('active');
                updateTimerFromInputs();
            }
            
            // ä¿å­˜æ¨¡å¼è®¾ç½®
            localStorage.setItem('adclock-mode', mode);
        }
        
        // ä»è¾“å…¥æ¡†æ›´æ–°å®šæ—¶å™¨æ—¶é—´
        function updateTimerFromInputs() {
            const hours = parseInt(hoursInput.value) || 0;
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            const milliseconds = parseInt(millisecondsInput.value) || 0;
            
            countdownTime = (hours * 3600 + minutes * 60 + seconds) * 1000 + milliseconds;
            remainingTime = countdownTime;
            
            if (currentMode === 'timer') {
                timerDisplay.innerHTML = formatTime(countdownTime);
            }
            
            // ä¿å­˜å®šæ—¶å™¨è®¾ç½®
            saveTimerSettings();
        }
        
        // è®¾ç½®é¢„è®¾æ—¶é—´
        function setPresetTime(hours, minutes, seconds, milliseconds) {
            hoursInput.value = hours;
            minutesInput.value = minutes;
            secondsInput.value = seconds;
            millisecondsInput.value = milliseconds;
            updateTimerFromInputs();
        }
        
        // æ’­æ”¾æé†’éŸ³
        function playAlarm() {
            try {
                // åˆ›å»ºéŸ³é¢‘ä¸Šä¸‹æ–‡
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                // æ’­æ”¾æé†’éŸ³ï¼ˆç®€å•çš„èœ‚é¸£å£°ï¼‰
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.5);
                    }, i * 600);
                }
            } catch (e) {
                console.log('æ— æ³•æ’­æ”¾æé†’éŸ³:', e);
            }
        }

        function startTimer() {
            if (!isRunning) {
                if (currentMode === 'timer') {
                    updateTimerFromInputs();
                    if (countdownTime <= 0) {
                        alert('è¯·è®¾ç½®å®šæ—¶å™¨æ—¶é—´ï¼');
                        return;
                    }
                }
                
                startTime = Date.now();
                isRunning = true;
                
                timerInterval = setInterval(updateDisplay, 1);
                
                startBtn.textContent = 'è¿è¡Œä¸­';
                startBtn.disabled = true;
                pauseBtn.disabled = false;
            }
        }

        function pauseTimer() {
            if (isRunning) {
                isRunning = false;
                elapsedTime += Date.now() - startTime;
                clearInterval(timerInterval);
                
                startBtn.textContent = 'ç»§ç»­';
                startBtn.disabled = false;
                pauseBtn.disabled = true;
            }
        }

        function resetTimer() {
            isRunning = false;
            elapsedTime = 0;
            startTime = 0;
            clearInterval(timerInterval);
            
            if (currentMode === 'stopwatch') {
                timerDisplay.innerHTML = '00:00:00<span class="milliseconds">.000</span>';
            } else {
                updateTimerFromInputs();
            }
            
            startBtn.textContent = 'å¼€å§‹';
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }
        
        // ä¿å­˜å®šæ—¶å™¨è®¾ç½®
        function saveTimerSettings() {
            const settings = {
                hours: hoursInput.value,
                minutes: minutesInput.value,
                seconds: secondsInput.value,
                milliseconds: millisecondsInput.value
            };
            localStorage.setItem('adclock-timer-settings', JSON.stringify(settings));
        }
        
        // åŠ è½½å®šæ—¶å™¨è®¾ç½®
        function loadTimerSettings() {
            const saved = localStorage.getItem('adclock-timer-settings');
            if (saved) {
                try {
                    const settings = JSON.parse(saved);
                    hoursInput.value = settings.hours || 0;
                    minutesInput.value = settings.minutes || 5;
                    secondsInput.value = settings.seconds || 0;
                    millisecondsInput.value = settings.milliseconds || 0;
                } catch (e) {
                    console.log('åŠ è½½å®šæ—¶å™¨è®¾ç½®å¤±è´¥:', e);
                }
            }
        }
        
        // åŠ è½½ä¿å­˜çš„æ¨¡å¼
        function loadSavedMode() {
            const savedMode = localStorage.getItem('adclock-mode');
            if (savedMode && (savedMode === 'stopwatch' || savedMode === 'timer')) {
                switchMode(savedMode);
            }
        }

        // é”®ç›˜å¿«æ·é”®æ”¯æŒ
        document.addEventListener('keydown', function(event) {
            switch(event.code) {
                case 'Space':
                    event.preventDefault();
                    if (!isRunning && !startBtn.disabled) {
                        startTimer();
                    } else if (isRunning) {
                        pauseTimer();
                    }
                    break;
                case 'KeyR':
                    event.preventDefault();
                    resetTimer();
                    break;
                case 'KeyT':
                    event.preventDefault();
                    toggleTheme();
                    break;
                case 'KeyM':
                    event.preventDefault();
                    switchMode(currentMode === 'stopwatch' ? 'timer' : 'stopwatch');
                    break;
                case 'Escape':
                    event.preventDefault();
                    if (timerFinished.classList.contains('active')) {
                        timerFinished.classList.remove('active');
                    }
                    break;
            }
        });
        
        // å®šæ—¶å™¨å®Œæˆæç¤ºç‚¹å‡»å…³é—­
        timerFinished.addEventListener('click', function() {
            timerFinished.classList.remove('active');
        });
        
        // è¾“å…¥æ¡†å˜åŒ–ç›‘å¬
        [hoursInput, minutesInput, secondsInput, millisecondsInput].forEach(input => {
            input.addEventListener('input', function() {
                // é™åˆ¶è¾“å…¥èŒƒå›´
                const value = parseInt(this.value);
                const max = parseInt(this.max);
                const min = parseInt(this.min);
                
                if (value > max) this.value = max;
                if (value < min) this.value = min;
                
                if (currentMode === 'timer' && !isRunning) {
                    updateTimerFromInputs();
                }
            });
        });

        // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
        let currentTheme = 'default';
        const themes = {
            'default': { name: 'é»˜è®¤', icon: 'ğŸŒ™', next: 'light' },
            'light': { name: 'æµ…è‰²', icon: 'ğŸŒš', next: 'dark' },
            'dark': { name: 'æ·±è‰²', icon: 'ğŸŒˆ', next: 'rainbow' },
            'rainbow': { name: 'å½©è™¹', icon: 'â˜€ï¸', next: 'default' }
        };

        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            
            // ç§»é™¤å½“å‰ä¸»é¢˜ç±»
            body.classList.remove('light-theme', 'dark-theme', 'rainbow-theme');
            
            // åˆ‡æ¢åˆ°ä¸‹ä¸€ä¸ªä¸»é¢˜
            currentTheme = themes[currentTheme].next;
            
            // åº”ç”¨æ–°ä¸»é¢˜
            if (currentTheme !== 'default') {
                body.classList.add(currentTheme + '-theme');
            }
            
            // æ›´æ–°æŒ‰é’®æ–‡æœ¬å’Œå›¾æ ‡
            const nextTheme = themes[currentTheme].next;
            themeToggle.innerHTML = `${themes[nextTheme].icon} ${themes[nextTheme].name}`;
            
            // ä¿å­˜ä¸»é¢˜è®¾ç½®åˆ°æœ¬åœ°å­˜å‚¨
